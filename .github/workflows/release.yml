name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Get publishing variables
        id: publish_vars
        uses: enonic/release-tools/publish-vars@master
        env:
          PROPERTIES_PATH: './gradle.properties'
          JAVA_HOME: '' # Unset to avoid interfering with publish-vars action

      - name: Verify release version
        if: steps.publish_vars.outputs.release != 'true'
        run: exit 1

      - name: Set npm tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "NPM_TAG=latest" >> $GITHUB_ENV
          else
            echo "NPM_TAG=beta" >> $GITHUB_ENV
          fi

      - name: Publish to npm
        run: |
          node setversion.js
          ./gradlew pnpmPublish -PnpmTag=${{ env.NPM_TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Enonic Page Editor ${{ steps.publish_vars.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ steps.publish_vars.outputs.prerelease == 'true' }}

      - name: Write new snapshot version
        if: steps.publish_vars.outputs.release == 'true'
        run: sed -i "s/^version=.*/version=${{ steps.publish_vars.outputs.nextSnapshot }}/" gradle.properties

      - name: Commit and push new version
        if: steps.publish_vars.outputs.release == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: ./gradle.properties
          message: 'Updated to next SNAPSHOT version'

